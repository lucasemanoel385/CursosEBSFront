<app-layout-login-create title="Criar nova senha">
    <form class="login-from" [formGroup]="form">
        <div class="login-form_container">
            <div class="login-form_input">
                <label>Nova senha:</label>
                <app-custom-input type="password" placeholder="Insira a senha" [control]="getControl('password')"/>
            </div>
            <div class="login-form_input">
                <label>Repita a senha:</label>
                <app-custom-input type="password" placeholder="Repita a senha" [control]="getControl('confirmPassword')"/>
            </div>
            <div class="login-btns">
                <button type="submit" (click)="submitChangePassword()" [disabled]="!form.valid">CADASTRAR</button>
            </div>
        </div>
    </form>
</app-layout-login-create>
