<app-layout-login-create title="Login">
    <form class="login-from" [formGroup]="form">
        <div class="login-form_container">
            <div class="login-form_input">
                <label>E-mail <span style="color: rgb(235, 12, 12);">*</span></label>
                <app-custom-input type="text" placeholder="Insira seu email" [control]="getControl('username')" [required]="true"/>
            </div>
            <div class="login-form_input">
                <label>Senha <span style="color: rgb(235, 12, 12);">*</span></label>
                <app-custom-input type="password" autocomplete="current-password" placeholder="Insira sua senha" [control]="getControl('password')" [required]="true"/>
            </div>
            <div class="login-btns">
                <button class="btn-logging" type="submit" (click)="submitLogin()" [disabled]="!form.valid">ENTRAR</button>
                <button class="btn-logging" (click)="register()">CADASTRAR</button>
                <button title="Insira o email para recuperar senha" class="btn-logging" (click)="submitResetPassword()" [disabled]="!getControl('username').valid">RECUPERAR SENHA</button>
            </div>
        </div>
    </form>
</app-layout-login-create>
