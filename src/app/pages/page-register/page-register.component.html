<app-layout-login-create title="Cadastrar">
    <form class="login-from" [formGroup]="form">
        <div class="login-form_container">
            <div class="login-form_input">
                <label>Nome: <span style="color: rgb(235, 12, 12);">*</span></label>
                <app-custom-input type="text" placeholder="Insira seu nome" [control]="getControl('name')" [required]="true"/>
            </div>
            <div class="login-form_input">
                <label>E-mail: <span style="color: rgb(235, 12, 12);">*</span></label>
                <app-custom-input type="email" placeholder="Insira seu e-mail" [control]="getControl('email')" [required]="true"/>
            </div>
            <div class="login-form_input">
                <label>Senha: <span style="color: rgb(235, 12, 12);">*</span></label>
                <app-custom-input type="password" placeholder="Insira sua senha" [control]="getControl('password')" [required]="true"/>
            </div>
            
            <button class="btn-logging" type="submit" (click)="submitCreate()" [disabled]="!form.valid">CADASTRAR</button>
        
        </div>
    </form>
</app-layout-login-create>
